		<h2>Pemahaman</h2>
			<p align ="justify"><b>Choose the right answer based on the dialogue I lesson 5.</b></p></br>

				1. Jane membeli kain apa?<br>
				<input id="q1_1" type="radio" name="q1" value="Batik"><label for="q1_1">Batik</label>
				<input id="q1_2" type="radio" name="q1" value="Sarung"><label for="q1_2">Sarung</label>

				<input id="q2_2" type="radio" name="q2" value="Rp. 140.000,00."><label for="q2_2">Rp. 140.000,00.</label>

				<input id="q3_2" type="radio" name="q3" value="Tidak"><label for="q3_2">Tidak</label>
				<input id="q3_3" type="radio" name="q3" value="Mungkin"><label for="q3_2">Mungkin</label>
				
				<p>

				<p>
